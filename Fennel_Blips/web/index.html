<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fennel_Blips | NUI |</title>
</head>
<body>

    <div class="container">
        <h1 class="title">Creazione Blip</h1>
        <p class="id">ID</p>
        <p class="link1">https://docs.fivem.net/docs/game-references/blips/#blips</p>
        <input type="number" class="idinp" required>
        <p class="colore">COLORE</p>
        <p class="link2">https://docs.fivem.net/docs/game-references/blips/#blip-colors</p>
        <input type="number" class="coinp" required>
        <p class="testo">TESTO</p>
        <p class="nameblip">Nome Blip</p>
        <input type="text" class="nameinp" required>
        <p class="grande">GRANDEZZA</p>
        <input class="ginp" type="text">
        <div class="bottoni">
            <button id="conferma">Conferma</button>
            <button id="delete">Cancella</button>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
